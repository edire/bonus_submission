<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Allocation</title>
</head>
<body>
    <h1>Individual Bonus Performance</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form method="POST">
        <table border="1">
            <thead>
                <tr>
                    <th>Employee Code</th>
                    <th>Employee Name</th>
                    <th>Bonus Percentage</th>
                </tr>
            </thead>
            <tbody>
                {% for row in df %}
                <tr>
                    <td>{{ row['Employee_Code'] }}</td>
                    <td>{{ row['Employee_Name'] }}</td>
                    <td>
                        <input type="text" name="Perc" placeholder="Enter %" value="{{ row['Perc'] if row['Perc'] is not none else '' }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>
    <form method="POST" action="/logout">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
